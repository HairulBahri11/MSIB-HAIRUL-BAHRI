        <p><b>Diketahui :</b> <br>
            <script>
                let alas = 12;
                let tinggi = 6;
                let BC = 8;
                let AC = Math.sqrt(alas*alas - BC*BC);
                document.write("Alas = " + alas + "<br>");
                document.write("Tinggi = " + tinggi + "<br>");
                document.write("BC = " + BC + "<br>");
                document.write("AC = √" + alas + "² - " + BC + "² = √" + (alas*alas + BC*BC) + " = " + AC +"<br>");
                

            </script>

        </p>
        <b>Jawab : <br></b>
        <script>
            let luas = 1 / 2 * alas * tinggi;
            let keliling = alas + AC + BC;
            document.write("Luas = 1/2 x " + alas + " x " + tinggi + " = " + luas + "<br>");
            document.write("Keliling = " + alas + " + " + AC + " + " + BC + " = " + keliling);
        </script>
